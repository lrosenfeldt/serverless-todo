name: "API: Continous Deployment"
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
jobs:
  cd:
    name: "Deploy API & Infrastructure"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: "Install Dependencies for API: /hello"
        working-directory: ./api/hello
        run: npm ci
      - name: "Build API endpoint /hello"
        working-directory: ./api/hello
        run: npm run build
      - name: "Install Dependencies for API: /downgrade-css"
        working-directory: ./api/downgrade-css
        run: npm ci
      - name: "Build API endpoint /downgrade-css"
        working-directory: ./api/downgrade-css
        run: npm run build
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{Â secrets.TF_API_TOKEN }}
      - name: Check Terraform formatting
        working-directory: ./infra
        id: tf_fmt
        run: terraform fmt -check
      - name: Init Terraform
        working-directory: ./infra
        id: tf_init
        run: terraform init
      - name: Validate Terraform
        id: tf_validate
        working-directory: ./infra
        run: terraform validate -no-color
      - name: Generate infrastructure plan via Terraform
        working-directory: ./infra
        id: tf_plan
        if: ${{Â github.event_name == "pull_request" }}
        run: terraform plan -no-color -input-false
        continue-on-error: true
      - name: Post terraform plan to PR
        uses: actions/github-script@v6
        if: ${{Â github.event_name == "pull_request" }}
        env:
          PLAN: "terraform\n${{ steps.tf_plan.outputs.stdout }}"
        with:
          github-token: ${{Â secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.tf_fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.tf_init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.tf_plan.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.tf_validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Check Terraform plan status
        if: ${{Â steps.tf_plan.outcome == "failure" }}
        run: exit 1
      - name: Apply new infrastructure
        working-directory: ./infra
        run: terraform apply -auto-approve -input=false
